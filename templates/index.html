{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <h1>PageRank Calculator</h1>
        <div class="tp-div">
            <form class="form-1" method="post" enctype="multipart/form-data" action="http://127.0.0.1:5000/PageRank/transition-probability-matrix">
                <label for="formFileLg" class="form-label">Import the graph Transition Probability Matrix</label>
                <input class="form-control" type="file" id="formFile" name="graph_tp">
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-2">
                    <button type="submit" id="submit-graph" class="btn btn-primary btn-sm m-1">Get</button>
                    <button type="reset" class="btn btn-light btn-sm m-1">Clear</button>
                </div>

            </form>
        </div>
        <div class="am-div">
            <form class="form-2" method="post" enctype="multipart/form-data" action="http://127.0.0.1:5000/PageRank/adjacency-matrix">
                <label for="formFileLg" class="form-label">Import the graph Adjacency Matrix</label>
                <input class="form-control" type="file" id="formFile" name="graph_am">
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-2">
                    <button type="submit" id="submit-graph" class="btn btn-primary btn-sm m-1">Get</button>
                    <button type="reset" class="btn btn-light btn-sm m-1">Clear</button>
                </div>

            </form>
        </div>
        <div class="graphMl-div">
            <form class="form-2" method="post" enctype="multipart/form-data" action="http://127.0.0.1:5000/PageRank/graphMl">
                <label for="formFileLg" class="form-label">Import the graphMl file</label>
                <input class="form-control" type="file" id="formFile" name="graphMl">
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-2">
                    <button type="submit" id="submit-graph" class="btn btn-primary btn-sm m-1">Get</button>
                    <button type="reset" class="btn btn-light btn-sm m-1">Clear</button>
                </div>

            </form>
        </div>

    </div>


{% endblock content %}
{#<title>PageRank</title>#}
