<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PageRank</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PageRank Calculator</h1>
        <div class="tp-div">
            <form class="form-1" method="post" enctype="multipart/form-data" action="http://127.0.0.1:5000/PageRank/transition-probability-matrix">
                <label for="formFileLg" class="form-label">Import the graph Transition Probability Matrix</label>
                <input class="form-control" type="file" id="formFile" name="graph_tp">
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-2">
                    <button type="submit" id="submit-graph" class="btn btn-primary btn-sm m-1" onclick="submitForm_1()">Get</button>
                    <button type="reset" class="btn btn-light btn-sm m-1">Clear</button>
                </div>

            </form>
        </div>
        <div class="am-div">
            <form class="form-2" method="post" enctype="multipart/form-data" action="http://127.0.0.1:5000/PageRank/adjacency-matrix">
                <label for="formFileLg" class="form-label">Import the graph Adjacency Matrix</label>
                <input class="form-control" type="file" id="formFile" name="graph_am" onclick="">
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-2">
                    <button type="submit" id="submit-graph" class="btn btn-primary btn-sm m-1">Get</button>
                    <button type="reset" class="btn btn-light btn-sm m-1">Clear</button>
                </div>

            </form>
        </div>

    </div>


</body>
</html>
